# 远程工作扫描器配置

# Telegram 配置
[telegram]
token = "8330652586:AAEwEv1R46T6Iw3aBlGO7HUmdbzwezVrNTs"
chat_id = "742831201"

# 扫描配置
[scanner]
# 扫描间隔（秒），默认 60 秒（1分钟）
scan_interval = 60
# 已发送工作记录文件路径（相对于项目根目录）
sent_jobs_file = "workspace/job_scanner/sent_jobs.json"
# 每次推送的最大工作数量
max_jobs_per_message = 10

# 过滤关键词配置
[scanner.filters]
# 必须包含的关键词（至少匹配一个）
required_keywords = ["java"]
# 标题中必须包含的级别关键词（至少匹配一个）
level_keywords = ["senior", "lead", "staff", "principal", "sr.", "10+"]
# 排除的关键词（如果包含则过滤）
exclude_keywords = []

# 网站配置列表
[[scanner.sites]]
name = "Remotive"
enabled = true
type = "remotive"
url = "https://remotive.com/api/remote-jobs"
search_query = "java"
timeout = 15

[[scanner.sites]]
name = "We Work Remotely"
enabled = true
type = "wwr"
url = "https://weworkremotely.com/remote-jobs.rss"
timeout = 15

[[scanner.sites]]
name = "Remote OK"
enabled = true
type = "remoteok"
url = "https://remoteok.com/api"
timeout = 15
headers = { "User-Agent" = "Mozilla/5.0" }

