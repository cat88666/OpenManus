version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: ai-labor-postgres
    environment:
      POSTGRES_DB: ai_labor
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-labor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: ai-labor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-labor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-labor-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/ai_labor
      REDIS_URL: redis://redis:6379
      DEBUG: "False"
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - ai-labor-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Streamlit仪表板
  streamlit:
    build:
      context: ./streamlit-dashboard
      dockerfile: Dockerfile
    container_name: ai-labor-streamlit
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./streamlit-dashboard:/app
    networks:
      - ai-labor-network
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

  # React前端（可选）
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: ai-labor-frontend
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend
  #   networks:
  #     - ai-labor-network

volumes:
  postgres_data:
  redis_data:

networks:
  ai-labor-network:
    driver: bridge
